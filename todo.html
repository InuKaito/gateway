  <!--Go-Kart Card-->
  <main class="wrapper">
    <figure class="card">
      <img src="https://blog.govoyagin.com/wp-content/uploads/2019/07/tokyo-skytree-gokart.jpg" alt="Go-Kart" style="width: 300px;height: 250px;">
      <article class="container">
        <h2><a target="_blank" rel="noopener" href="https://tokyokart.com/en/">Go-Kart</a></h2>
        <p><b>Price:</b> 11,000 yen or 110 dollars</p>
        <p><b>Age:</b> minimum 18 and up</p>
        <p><b>Location:</b> 3F Building, 1-10-4, 1 Chome-10, 130, 10-0001 Azumabashi, Sumida City, Tokyo 130-0001, Japan</p>
        <p>One of the things you can do is Go-Karting in Tokyo. Having different starting points that you can choose from which will have different courses. The Go-Kart are custom made to be in regulation of the law so that you wont have to worry about breaking
          the law.</p>
      </article>
    </figure>

    <!--Tokyo Disneyland-->
    <figure class="card">
      <img src="https://pmcvariety.files.wordpress.com/2017/11/tokyo-disneyland-2.jpg?w=1000" alt="Tokyo Disneyland" style="width: 300px;height: 250px;">
      <article class="container">
        <h2><a target="_blank" rel="noopener" href="https://www.tokyodisneyresort.jp/tdl/">Tokyo Disneyland</a></h2>
        <p><b>Price:</b> one day pass Adults $75,childrens $49, senior $65, and childrens age 3 and younger is free. </p>
        <p><b>Age:</b> All ages</p>
        <p><b>Location:</b> 1-1 Maihama, Urayasu, Chiba 279-0031, Japan</p>
        <p>Tokyo Disneyland is good place too visit for childrens and adults but one of the best place in disneyland is the disneysea which has attracted an estimated 14.651 million </p>
      </article>
    </figure>

    <!--Gundam-->
    <figure class="card">
      <img src="https://i.redd.it/eeok8az1qth11.jpg" alt="Gundam" style="width: 300px;height: 250px;">
      <article class="container">
        <h2><a target="_blank" rel="noopener" href="https://www.unicorn-gundam-statue.jp/">Gundam Park</a></h2>
        <p><b>Price:</b> Free</p>
        <p><b>Age:</b> All ages</p>
        <p><b>Location:</b> DiverCity Tokyo Plaza 1-1-10 Aomi, Koto-ku, Tokyo 2F Festival Square</p>
        <p>You can come here to see the Unicorn Gundam while enjoying the park. The gundam first gundam that was build here was RX-78-2 but destroyed and replaced with the Unicorn Gundam</p>
      </article>

    </figure>
